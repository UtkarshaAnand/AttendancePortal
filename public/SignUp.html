<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Signup</title>
        <link rel="stylesheet" type="text/css" href="/PageStyle.css">
    </head>
    <body>
        <a href="/Login" style="font-size: large;">Login</a>
        <div class="signup-box">
            <form action="/SignUp" method="POST">
            <h2>SIGNUP</h2>
            <div class="textbox">
                <input type="text" placeholder="Username" name="name" value="">
            </div>

            <div class="textbox">
                    <input type="text" placeholder="ID" name="Userid" value="">
            </div>

            <div class="textbox">
                <input type="password" placeholder="Password" name="password" value="">
            </div>

            <div class="textbox">
                    <input type="password" placeholder="Confirm Password" name="password2" value=""><br>
            </div>

            <div class="radiobutton">
                <input type="radio" name="userType" value="Student">Student
                <input type="radio" name="userType" value="Teacher">Teacher<br>
            </div>
            <input class="btn" type="submit" name="" value="Signup">
            </form>
        </div>
    </body>
</html>
